<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            border:2px solid black;
            padding:10px;
            width:60px;
            flex-wrap:wrap;
        }
        .box{
            border:2px solid red;
            margin:5px;
            padding: 5px;
            width:40px;
        }

        .container{
            display:flex;
        }
        .box:nth-of-type(even){
            color:blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>flex diraction</h1>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        
    </div>
</body>
</html>
